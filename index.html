<head>

    <title>SPOTIFY</title>
    <link rel="stylesheet" href="style.css">

<body>

        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- font awesomicone -->
            <i class=" fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class=" fa-2x fa-regular fa-circle-play" id="masterPlay"></i>
            <i class=" fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif"  width="42px" srcset="" id="gif"> <span id="masterSongName">SONG-1</span>
